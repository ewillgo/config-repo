log.config:
  logLevel: TEST

db.config:
  names: usercentral
  usercentral:
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: '{cipher}'
    username: '{cipher}'
    password: '{cipher}'
    minimumIdle: 1
    maximumPoolSize: 10

server:
  servlet:
    session:
      timeout: 3600s

spring:
  session:
    redis:
      flush-mode: on_save
      namespace: usercentral
    store-type: redis
  redis:
    host: '{cipher}'
    password: '{cipher}'
    database: 0
    port: 8001
    lettuce:
      pool:
        max-active: 10
        min-idle: 2

usercentral:
  cors:
    allowedOrigins: http://tradercat.sportsdb.cc
    allowedMethods: GET, POST, OPTIONS
    allowedHeaders: x-requested-with, content-type
    exposedHeaders:
    allowCredentials: true
    maxAge: 3600
    path: /**
  access-token:
    tokenMaxAge: 2h
    tokenEncryptKey: '{cipher}'
  ticket:
    ticketMaxAge: 10s
    ticketEncryptKey: '{cipher}'
  session:
    cookie:
      cookieName: ucid
      cookiePath: /
      cookieMaxAge: 2h
      useHttpOnlyCookie: true